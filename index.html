<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Moves Sudoku</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Kalam:wght@400;700&family=Patrick+Hand&family=Caveat&family=Shadows+Into+Light&family=Architects+Daughter&family=Roboto+Mono&family=Bangers&family=Creepster&family=Nosifier&family=Indie+Flower&family=Amatic+SC:wght@700&family=Pacifico&family=Dancing+Script:wght@700&family=Sriracha&family=Marck+Script&family=Courgette&family=Satisfy&family=Lobster+Two:ital@1&family=Cookie&family=Great+Vibes&family=Sacramento&family=Tangerine:wght@700&family=Bad+Script&family=Homemade+Apple&family=Rock+Salt&family=Special+Elite&family=Unkempt&family=Neucha&family=Lato&family=Montserrat&family=Oswald&family=Raleway&family=Merriweather&family=Playfair+Display&family=Ubuntu&family=Noto+Sans&family=Open+Sans&family=Source+Code+Pro&family=Rubik&family=Work+Sans&family=Permanent+Marker&family=Kaushan+Script&family=Press+Start+2P&family=Bebas+Neue&family=Lobster&family=Anton&family=Fjalla+One&family=Gloria+Hallelujah&family=Comfortaa&family=Cinzel&family=Josefin+Sans&family=Arimo&family=Orbitron&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <style>
        :root {
            --background-color: #fdf6f6;
            --grid-background: #a3d8f4;
            --cell-background: #f1f7f8;
            --text-color: #6155a6;
            --button-bg: #ffc2e2;
            --button-text: #6155a6;
            --accent-color: #ff9494;
            --given-text-color: #333;
            --error-color: #e74c3c;
            --correct-color: #2ecc71;
            --candidate-color: #888;
            --color-mode-one: #a8e6cf; /* green */
            --font-family: 'Poppins', sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            transition: font-family 0.5s, background-color 0.5s, color 0.5s;
        }
        
        #animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #fdf6f6, #f1e7fe, #e7f5fe, #fdf6f6);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
        }

        /* --- Animated Backgrounds --- */
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        @keyframes verticalGradientBG { 0% { background-position: 50% 0%; } 50% { background-position: 50% 100%; } 100% { background-position: 50% 0%; } }
        @keyframes bg-stars { from { background-position: 0 0; } to { background-position: -10000px 5000px; } }
        
        .firefly { position: absolute; width: 5px; height: 5px; background: #fffae1; border-radius: 50%; box-shadow: 0 0 10px #fffae1, 0 0 20px #fffae1; animation: firefly-float 20s infinite alternate, firefly-blink 2s infinite alternate; }
        @keyframes firefly-float { from { transform: translate(0, 0); } to { transform: translate(var(--x-end), var(--y-end)); } }
        @keyframes firefly-blink { 0%, 100% { opacity: 0.1; } 50% { opacity: 1; } }

        .rain-drop { position: absolute; bottom: 100%; width: 2px; height: 80px; background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0.4)); animation: rain-fall 1s linear infinite; }
        @keyframes rain-fall { to { transform: translateY(100vh); } }

        .leaf { position: absolute; top: -20px; width: 20px; height: 20px; background-color: #8B4513; border-radius: 0 50% 0 50%; animation: fall 10s linear infinite; }
        @keyframes fall { to { transform: translateY(105vh) rotate(360deg); } }

        .ripple-bg { position: absolute; border: 2px solid rgba(255,255,255,0.3); border-radius: 50%; animation: ripple-expand 4s linear infinite; }
        @keyframes ripple-expand { from { width: 0; height: 0; opacity: 1; } to { width: 300px; height: 300px; opacity: 0; } }

        .bubble { position: absolute; bottom: -100px; width: 40px; height: 40px; background: rgba(255,255,255,0.2); border-radius: 50%; animation: bubble-up 10s linear infinite; }
        @keyframes bubble-up { to { transform: translateY(-1080px); } }

        .snow-flake { position: absolute; top: -20px; width: 10px; height: 10px; background: white; border-radius: 50%; animation: snowfall 15s linear infinite; }
        @keyframes snowfall { to { transform: translateY(105vh) rotate(600deg); } }

        .lantern { position: absolute; bottom: -100px; width: 50px; height: 70px; background: #ff7e5f; border-radius: 40% 40% 0 0; opacity: 0.7; animation: float-up 25s linear infinite; }
        @keyframes float-up { to { transform: translateY(-1080px); } }

        @keyframes swirl { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* --- Completion & Input Animations --- */
        @keyframes light-up-rainbow { 0% { box-shadow: 0 0 15px #ff2400; } 14% { box-shadow: 0 0 15px #e8b71d; } 28% { box-shadow: 0 0 15px #1de840; } 42% { box-shadow: 0 0 15px #1ddde8; } 57% { box-shadow: 0 0 15px #2b1de8; } 71% { box-shadow: 0 0 15px #dd00f3; } 85% { box-shadow: 0 0 15px #e81d1d; } 100% { box-shadow: 0 0 15px #ff2400; } }
        .light-up-animation { animation: light-up-rainbow 1s ease-in-out; }

        @keyframes glow-correct { from { box-shadow: 0 0 15px 5px rgba(46, 204, 113, 0.7); } to { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0); } }
        .glow-animation { animation: glow-correct 0.7s ease-out; }
        
        @keyframes rainbow-highlight-flow { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }
        @keyframes puff { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(2); opacity: 0; } }
        @keyframes ripple { to { transform: scale(4); opacity: 0; } }
        .ripple { position: absolute; border-radius: 50%; transform: scale(0); animation: ripple 0.6s linear; background-color: var(--accent-color); }

        #game-container { display: flex; flex-direction: column; align-items: center; width: 100%; max-width: 500px; padding: 10px; box-sizing: border-box; position: relative; }
        #title-screen { text-align: center; animation: fadeIn 2s; position: relative; width: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center;}
        .floating-number { position: absolute; font-size: 2rem; color: var(--accent-color); opacity: 0.7; animation: float 10s ease-in-out infinite; }
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-20px); } 100% { transform: translateY(0px); } }
        #title-screen h1 { font-size: clamp(2rem, 8vw, 3rem); margin-bottom: 20px; animation: slideIn 1s ease-out; color: var(--accent-color); font-weight: 600; z-index: 10;}
        #title-buttons { display: flex; flex-direction: column; gap: 10px; }
        
        #game-board { width: 100%; position: relative; }
        #completion-message { position: absolute; top: -60px; left: 50%; transform: translateX(-50%); background-color: rgba(255, 255, 255, 0.9); color: var(--text-color); padding: 10px 20px; border-radius: 20px; font-size: 1.2em; font-weight: 600; z-index: 50; opacity: 0; pointer-events: none; transition: opacity 0.5s ease-in-out, top 0.5s ease-in-out; }
        #completion-message.show { opacity: 1; top: -40px; }

        #top-bar { display: flex; justify-content: space-between; align-items: center; width: 100%; max-width: 450px; margin: 0 auto 10px; }
        #lives-container { font-size: 1.5rem; color: var(--accent-color); }
        #timer-display { font-size: 1.2rem; font-weight: 600; color: var(--text-color); }
        #game-buttons button { background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--text-color); margin-left: 10px; }
        #sudoku-grid { display: grid; grid-template-columns: repeat(9, 1fr); background-color: var(--grid-background); border: 3px solid var(--grid-background); width: 100%; max-width: 450px; aspect-ratio: 1 / 1; margin: 0 auto; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); transition: background-color 0.5s, background-image 0.5s; }
        
        #sudoku-grid.board-rainbow { background: linear-gradient(124deg, #ff2400, #e81d1d, #e8b71d, #e3e81d, #1de840, #1ddde8, #2b1de8, #dd00f3, #dd00f3); background-size: 1800% 1800%; animation: rainbow-flow 18s ease infinite; }
        #sudoku-grid.board-sands { background-image: url('https://www.transparenttextures.com/patterns/sand.png'), linear-gradient(to right, #c2b280, #e6d8ad); animation: gentle-flow 30s ease-infinite; }
        @keyframes rainbow-flow { 0%{background-position:0% 82%} 50%{background-position:100% 19%} 100%{background-position:0% 82%} }
        
        #sudoku-grid.board-wood { background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png'); background-color: #8B4513; }
        #sudoku-grid.board-stone { background-image: url('https://www.transparenttextures.com/patterns/rocky-wall.png'); background-color: #808080; }
        #sudoku-grid.board-metal { background: linear-gradient(135deg, #d3d3d3, #a9a9a9, #808080, #a9a9a9, #d3d3d3); }
        #sudoku-grid.board-galaxy { background: url('https://www.transparenttextures.com/patterns/stardust.png') #000030; }
        #sudoku-grid.board-circuit { background: url('https://www.transparenttextures.com/patterns/circuit-board.png') #003000; }

        .sudoku-cell { background-color: var(--cell-background); display: flex; justify-content: center; align-items: center; font-size: clamp(1rem, 4vw, 1.8rem); font-weight: 600; cursor: pointer; border: 1px solid var(--grid-background); transition: background-color 0.3s, color 0.3s; position: relative; overflow: hidden; }
        #sudoku-grid.easy-see-mode .sudoku-cell { font-size: clamp(1.5rem, 8vw, 3.5rem); font-weight: bold; }
        .candidate-grid { display: grid; grid-template-columns: repeat(3, 1fr); width: 100%; height: 100%; }
        .candidate-cell { font-size: 0.6rem; color: var(--candidate-color); text-align: center; }

        .sudoku-cell:nth-child(3n):not(:nth-child(9n)) { border-right: 3px solid var(--text-color); }
        .sudoku-cell:nth-child(9n) { border-right: none; }
        .sudoku-cell:nth-of-type(n+19):nth-of-type(-n+27),
        .sudoku-cell:nth-of-type(n+46):nth-of-type(-n+54) { border-bottom: 3px solid var(--text-color); }
        
        .sudoku-cell:nth-of-type(n+1):nth-of-type(-n+9) { border-top: none; }
        .sudoku-cell:nth-of-type(n+73):nth-of-type(-n+81) { border-bottom: none; }
        .sudoku-cell:nth-child(9n+1) { border-left: none; }

        .sudoku-cell.selected { background-color: var(--accent-color); color: white; }
        .sudoku-cell.given { color: var(--given-text-color); cursor: not-allowed; background-color: #e0eef5; }
        .sudoku-cell.correct { color: var(--correct-color); font-weight: bold; }
        .sudoku-cell.error { animation: shake 0.5s; background-color: var(--error-color); }
        .sudoku-cell.color-mode-one { background-color: var(--color-mode-one) !important; }
        .sudoku-cell.highlighted-number { background: linear-gradient(135deg, rgba(168, 230, 207, 0.7), rgba(255, 211, 182, 0.7), rgba(163, 216, 244, 0.7)); background-size: 400% 400%; animation: rainbow-highlight-flow 4s ease infinite; color: var(--text-color); }

        #controls { margin-top: 20px; display: flex; justify-content: center; flex-wrap: nowrap; gap: 5px; width: 100%; max-width: 450px; }
        .control-btn { background-color: var(--button-bg); color: var(--button-text); border: none; padding: 10px; font-size: 1em; cursor: pointer; border-radius: 20px; font-weight: 600; transition: transform 0.2s, background-color 0.2s, filter 0.3s; flex: 1 1 auto; min-width: 0; text-align: center; }
        .control-btn:hover { transform: scale(1.05); }
        .control-btn.active { background-color: var(--accent-color); color: white; }
        .control-btn.disabled { filter: grayscale(1); opacity: 0.6; pointer-events: none; }

        #xp-bar-container { width: 100%; background-color: #e0eef5; border-radius: 10px; margin-top: 20px; overflow: hidden; }
        #xp-bar { width: 0%; height: 20px; background: linear-gradient(90deg, var(--button-bg), var(--accent-color)); border-radius: 10px; text-align: center; line-height: 20px; color: white; font-weight: 600; transition: width 0.5s ease-in-out; }
        
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.4); justify-content: center; align-items: center; }
        .modal-content { background-color: var(--background-color); padding: 20px; border-radius: 10px; text-align: center; box-shadow: 0 5px 20px rgba(0,0,0,0.2); max-height: 80vh; overflow-y: auto; }
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .options-grid h3 { grid-column: 1 / -1; margin-bottom: 0; }
        .options-grid button { width: 100%; }
        
        #best-times-list { list-style-type: decimal; padding-left: 30px; text-align: left; }
        #best-times-list li { margin-bottom: 8px; font-size: 1.1em; }
        
        #calendar-modal .modal-content { width: 90%; max-width: 450px; }
        #calendar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        #calendar-header h2 { margin: 0; font-size: 1.5em; }
        #calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; }
        .calendar-day, .calendar-weekday { display: flex; justify-content: center; align-items: center; aspect-ratio: 1/1; border-radius: 50%; }
        .calendar-weekday { font-weight: bold; color: var(--accent-color); }
        .calendar-day { background-color: var(--cell-background); font-size: 0.9em; position: relative; }
        .calendar-day.empty { background-color: transparent; }
        .calendar-day .medal { font-size: 1.2em; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); opacity: 0.5; z-index: -1; }
        .calendar-day.today { font-weight: bold; border: 2px solid var(--accent-color); }

        #achievement-notification { position: fixed; top: 20px; right: -400px; width: 300px; background-color: var(--accent-color); color: white; padding: 15px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); z-index: 200; transition: right 0.5s ease-in-out; border-left: 5px solid #ffd700; }
        #achievement-notification.show { right: 20px; }
        #achievement-notification h4 { margin: 0 0 5px 0; font-size: 1.2em; }
        #achievement-notification p { margin: 0; font-size: 0.9em; }
        #achievement-notification .points { font-weight: bold; color: #ffd700; }
        #achievements-modal .modal-content { width: 90%; max-width: 500px; }
        #achievements-list { list-style-type: none; padding: 0; margin-top: 15px; }
        .achievement-item { display: flex; align-items: center; padding: 10px; border-bottom: 1px solid var(--grid-background); }
        .achievement-item:last-child { border-bottom: none; }
        .achievement-item.unlocked { color: var(--text-color); }
        .achievement-item.locked { color: #aaa; filter: grayscale(1); }
        .achievement-icon { font-size: 2.5em; margin-right: 15px; }
        .achievement-details { text-align: left; flex-grow: 1; }
        .achievement-details h4 { margin: 0; }
        .achievement-details p { margin: 5px 0 0 0; font-size: 0.9em; }
        .achievement-points { font-size: 1.2em; font-weight: bold; color: var(--accent-color); }
        .achievement-item.locked .achievement-points { color: #aaa; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideIn { from { transform: translateY(-50px); opacity: 0; } to { translateY(0); opacity: 1; } }
        @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }
    </style>
</head>
<body>
    <audio id="background-music"></audio>
    <div id="animated-bg"></div>
    <div id="game-container">
        <div id="title-screen">
            <div id="title-animation-container"></div>
            <h1>Smooth Moves Sudoku</h1>
            <div id="title-buttons">
                <button class="control-btn" id="new-game-btn">New Game</button>
                <button class="control-btn" id="daily-puzzle-btn">Daily Puzzle</button>
                <button class="control-btn" id="seed-game-btn">From Seed</button>
                <button class="control-btn" id="best-times-btn">Best Times</button>
                <button class="control-btn" id="calendar-btn">Calendar</button>
            </div>
        </div>
        <div id="difficulty-screen" style="display: none; text-align: center;">
            <h2>Select Difficulty</h2>
            <button class="control-btn" data-difficulty="easy">Easy</button>
            <button class="control-btn" data-difficulty="medium">Medium</button>
            <button class="control-btn" data-difficulty="hard">Hard</button>
        </div>
        <div id="view-mode-screen" style="display: none; text-align: center;">
            <h2>Select View Mode</h2>
            <div style="display: flex; gap: 10px; justify-content: center;">
                 <button class="control-btn" data-view="normal">Normal</button>
                 <button class="control-btn" data-view="easy-see">Easy See</button>
            </div>
        </div>
        <div id="seed-screen" style="display: none; text-align: center;">
            <h2>Enter a Seed Word</h2>
            <input type="text" id="seed-input" placeholder="e.g., gemini" style="padding: 10px; font-size: 1em; border-radius: 20px; border: 1px solid #ccc; width: 60%; margin-bottom: 10px; text-align: center;">
            <button class="control-btn" id="start-from-seed-btn">Create Puzzle</button>
        </div>
        <div id="game-board" style="display: none;">
            <div id="completion-message"></div>
            <div id="top-bar">
                <div id="lives-container">‚ô• ‚ô• ‚ô•</div>
                <div id="timer-display">00:00</div>
                <div id="game-buttons">
                    <button id="options-btn">‚öôÔ∏è</button>
                    <button id="mute-btn">üîä</button>
                    <button id="fullscreen-btn">‚õ∂</button>
                </div>
            </div>
            <div id="sudoku-grid"></div>
            <div id="controls"></div>
            <div id="xp-bar-container">
                <div id="xp-bar">Level 1</div>
            </div>
        </div>
    </div>
    
    <div id="achievement-notification"></div>
    <div id="options-modal" class="modal"><div class="modal-content" id="options-content"></div></div>
    <div id="game-over-modal" class="modal"><div class="modal-content"><h2>Game Over</h2><p>You've run out of lives!</p><button class="control-btn" id="restart-game-btn">Play Again</button></div></div>
    <div id="win-modal" class="modal"><div class="modal-content"><h2>You Win!</h2><p>Puzzle complete! Great job!</p><p id="win-time-message"></p><button class="control-btn" id="win-new-game-btn">New Game</button></div></div>
    <div id="unlock-modal" class="modal"><div class="modal-content" id="unlock-content"></div></div>
    <div id="best-times-modal" class="modal"><div class="modal-content"><h2>Best Times</h2><ol id="best-times-list"></ol><button class="control-btn" id="close-best-times-btn">Close</button></div></div>
    <div id="calendar-modal" class="modal">
        <div class="modal-content">
            <div id="calendar-header">
                <button class="control-btn" id="prev-month-btn">‚óÄ</button>
                <h2 id="calendar-month-year"></h2>
                <button class="control-btn" id="next-month-btn">‚ñ∂</button>
            </div>
            <div id="calendar-grid"></div>
            <button class="control-btn" id="close-calendar-btn" style="margin-top: 15px;">Close</button>
        </div>
    </div>
    <div id="achievements-modal" class="modal">
        <div class="modal-content">
            <h2>üèÜ Achievements üèÜ</h2>
            <p>Total Points: <span id="total-achievement-points">0</span> / 1000</p>
            <div id="achievements-list"></div>
            <button class="control-btn" id="close-achievements-btn" style="margin-top: 15px;">Close</button>
        </div>
    </div>

    <script>
        // --- DOM Elements ---
        const root = document.documentElement;
        const backgroundMusic = document.getElementById('background-music');
        const animatedBg = document.getElementById('animated-bg');
        const titleScreen = document.getElementById('title-screen');
        const titleAnimationContainer = document.getElementById('title-animation-container');
        const titleButtons = document.getElementById('title-buttons');
        const newGameBtn = document.getElementById('new-game-btn');
        const dailyPuzzleBtn = document.getElementById('daily-puzzle-btn');
        const seedGameBtn = document.getElementById('seed-game-btn');
        const bestTimesBtn = document.getElementById('best-times-btn');
        const calendarBtn = document.getElementById('calendar-btn');
        const difficultyScreen = document.getElementById('difficulty-screen');
        const viewModeScreen = document.getElementById('view-mode-screen');
        const seedScreen = document.getElementById('seed-screen');
        const seedInput = document.getElementById('seed-input');
        const startFromSeedBtn = document.getElementById('start-from-seed-btn');
        const gameBoard = document.getElementById('game-board');
        const completionMessage = document.getElementById('completion-message');
        const sudokuGrid = document.getElementById('sudoku-grid');
        const controls = document.getElementById('controls');
        const livesContainer = document.getElementById('lives-container');
        const timerDisplay = document.getElementById('timer-display');
        const xpBar = document.getElementById('xp-bar');
        const optionsBtn = document.getElementById('options-btn');
        const muteBtn = document.getElementById('mute-btn');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const optionsModal = document.getElementById('options-modal');
        const optionsContent = document.getElementById('options-content');
        const gameOverModal = document.getElementById('game-over-modal');
        const winModal = document.getElementById('win-modal');
        const winTimeMessage = document.getElementById('win-time-message');
        const unlockModal = document.getElementById('unlock-modal');
        const unlockContent = document.getElementById('unlock-content');
        const bestTimesModal = document.getElementById('best-times-modal');
        const bestTimesList = document.getElementById('best-times-list');
        const closeBestTimesBtn = document.getElementById('close-best-times-btn');
        const restartGameBtn = document.getElementById('restart-game-btn');
        const winNewGameBtn = document.getElementById('win-new-game-btn');
        const calendarModal = document.getElementById('calendar-modal');
        const calendarMonthYear = document.getElementById('calendar-month-year');
        const calendarGrid = document.getElementById('calendar-grid');
        const prevMonthBtn = document.getElementById('prev-month-btn');
        const nextMonthBtn = document.getElementById('next-month-btn');
        const closeCalendarBtn = document.getElementById('close-calendar-btn');
        const achievementNotification = document.getElementById('achievement-notification');
        const achievementsModal = document.getElementById('achievements-modal');
        const achievementsList = document.getElementById('achievements-list');
        const closeAchievementsBtn = document.getElementById('close-achievements-btn');

            content += `<h3>Backgrounds</h3>`; playerData.unlocked.backgrounds.forEach(bgId => { const bgName = itemManifest[bgId]?.name || 'Unknown'; content += `<button class="control-btn" onclick="applyBackground('${bgId}')">${bgName}</button>`; });
            content += `<h3>Board Styles</h3>`; playerData.unlocked.boards.forEach(boardId => { const boardName = itemManifest[boardId]?.name || 'Unknown'; content += `<button class="control-btn" onclick="applyBoard('${boardId}')">${boardName}</button>`; });
            content += `<h3>Color Themes</h3>`; playerData.unlocked.themes.forEach(themeId => { const themeName = itemManifest[themeId]?.name || 'Unknown'; content += `<button class="control-btn" onclick="applyTheme('${themeId}')">${themeName}</button>`; });
            content += `<h3>Fonts</h3>`; playerData.unlocked.fonts.forEach(fontId => { const fontName = itemManifest[fontId]?.name || 'Unknown'; content += `<button class="control-btn" onclick="applyFont('${fontId}')">${fontName}</button>`; });
            if (playerData.unlocked.features.length > 0) { content += `<h3>Features</h3>`; if (playerData.unlocked.features.includes('feature-color-mode')) { content += `<button class="control-btn" id="color-mode-btn" onclick="toggleColorMode()">Color Mode: ${isColorMode ? 'ON' : 'OFF'}</button>`; } }
            content += `</div><div style="margin-top: 20px; display: flex; flex-direction: column; gap: 10px;"><button class="control-btn" id="reset-progress-btn" onclick="promptResetAllProgress()" style="background-color: var(--error-color); color: white;">Reset All Progress</button><button class="control-btn" onclick="optionsModal.style.display='none';">Close</button></div>`;
            optionsContent.innerHTML = content;
        }
        function clearJsBackgrounds() { const existing = animatedBg.querySelectorAll('.firefly, .rain-drop, .leaf, .ripple-bg, .bubble, .snow-flake, .lantern'); existing.forEach(e => e.remove()); }
        function createFireflies() { clearJsBackgrounds(); animatedBg.style.background = '#0d1a26'; for (let i = 0; i < 20; i++) { const firefly = document.createElement('div'); firefly.className = 'firefly'; firefly.style.left = `${Math.random() * 100}%`; firefly.style.top = `${Math.random() * 100}%`; firefly.style.setProperty('--x-end', `${Math.random() * 200 - 100}px`); firefly.style.setProperty('--y-end', `${Math.random() * 200 - 100}px`); firefly.style.animationDelay = `${Math.random() * 20}s`; animatedBg.appendChild(firefly); } }
        function createRain() { clearJsBackgrounds(); animatedBg.style.background = '#a3d8f4'; for (let i = 0; i < 50; i++) { const drop = document.createElement('div'); drop.className = 'rain-drop'; drop.style.left = `${Math.random() * 100}%`; drop.style.animationDuration = `${Math.random() * 0.5 + 0.5}s`; drop.style.animationDelay = `${Math.random() * 5}s`; animatedBg.appendChild(drop); } }
        function createLeaves() { clearJsBackgrounds(); animatedBg.style.background = '#fdf6f6'; const colors = ['#DAA520', '#B22222', '#8B4513']; for (let i = 0; i < 25; i++) { const leaf = document.createElement('div'); leaf.className = 'leaf'; leaf.style.left = `${Math.random() * 100}%`; leaf.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)]; leaf.style.animationDuration = `${Math.random() * 5 + 5}s`; leaf.style.animationDelay = `${Math.random() * 5}s`; animatedBg.appendChild(leaf); } }
        function createRipples() { clearJsBackgrounds(); animatedBg.style.background = '#6155a6'; for (let i = 0; i < 15; i++) { const ripple = document.createElement('div'); ripple.className = 'ripple-bg'; ripple.style.left = `${Math.random() * 100}%`; ripple.style.top = `${Math.random() * 100}%`; ripple.style.animationDelay = `${Math.random() * 4}s`; animatedBg.appendChild(ripple); } }
        function createBubbles() { clearJsBackgrounds(); animatedBg.style.background = '#005C97'; for (let i = 0; i < 40; i++) { const bubble = document.createElement('div'); bubble.className = 'bubble'; bubble.style.left = `${Math.random() * 100}%`; bubble.style.width = `${Math.random() * 60 + 20}px`; bubble.style.height = bubble.style.width; bubble.style.animationDuration = `${Math.random() * 10 + 8}s`; bubble.style.animationDelay = `${Math.random() * 5}s`; animatedBg.appendChild(bubble); } }
        function createSnow() { clearJsBackgrounds(); animatedBg.style.background = '#4a6fa5'; for (let i = 0; i < 100; i++) { const flake = document.createElement('div'); flake.className = 'snow-flake'; flake.style.left = `${Math.random() * 100}%`; flake.style.opacity = Math.random(); flake.style.width = `${Math.random() * 5 + 2}px`; flake.style.height = flake.style.width; flake.style.animationDuration = `${Math.random() * 10 + 5}s`; flake.style.animationDelay = `${Math.random() * 10}s`; animatedBg.appendChild(flake); } }
        function createLanterns() { clearJsBackgrounds(); animatedBg.style.background = '#1c1c3c'; for (let i = 0; i < 15; i++) { const lantern = document.createElement('div'); lantern.className = 'lantern'; lantern.style.left = `${Math.random() * 100}%`; lantern.style.animationDuration = `${Math.random() * 20 + 15}s`; lantern.style.animationDelay = `${Math.random() * 15}s`; animatedBg.appendChild(lantern); } }
        function applyBackground(bgId, isInitialLoad = false) { clearJsBackgrounds(); const bg = backgroundStyles[bgId]; animatedBg.style.animation = 'none'; animatedBg.style.backgroundSize = bg.size || 'auto'; if (bg.type === 'css') { animatedBg.style.background = bg.style; animatedBg.style.animation = bg.animation; } else if (bg.type === 'js') { window[bg.function](); } if(!isInitialLoad) playSound('click'); document.body.dataset.background = bgId; saveData(); }
        function applyBoard(boardId, isInitialLoad = false) { sudokuGrid.className = 'sudoku-grid'; if (isEasySeeMode) sudokuGrid.classList.add('easy-see-mode'); if (boardId !== 'board-default') { sudokuGrid.classList.add(boardId); } if(!isInitialLoad) playSound('click'); sudokuGrid.dataset.board = boardId; saveData(); }
        function applyTheme(themeId, isInitialLoad = false) { const theme = themeStyles[themeId]; for (const [key, value] of Object.entries(theme)) { root.style.setProperty(key, value); } if(!isInitialLoad) playSound('click'); document.body.dataset.theme = themeId; saveData(); }
        function applyFont(fontId, isInitialLoad = false) { document.body.style.fontFamily = fontStyles[fontId]; if(!isInitialLoad) playSound('click'); document.body.dataset.font = fontId; saveData(); }
        function toggleColorMode() { isColorMode = !isColorMode; const colorModeBtn = document.getElementById('color-mode-btn'); if (colorModeBtn) { colorModeBtn.textContent = `Color Mode: ${isColorMode ? 'ON' : 'OFF'}`; } updateColorMode(); playSound('click'); }
        function useReveal() { if (revealsLeft <= 0 || !selectedCell || selectedCell.classList.contains('given') || selectedCell.classList.contains('correct')) return; playSound('click'); const row = parseInt(selectedCell.dataset.row); const col = parseInt(selectedCell.dataset.col); const solution = boardState.solution[row][col]; const wasCandidateMode = isCandidateMode; isCandidateMode = false; inputNumber(solution); isCandidateMode = wasCandidateMode; revealsLeft--; const revealBtn = document.getElementById('reveal-btn'); if (revealBtn) { revealBtn.textContent = `Reveal (${revealsLeft})`; if(revealsLeft <= 0) revealBtn.classList.add('disabled'); } saveActiveGame(); }
        
        startTitleAnimation();
        loadData();
