<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Sudoku</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Anton&family=Architects+Daughter&family=Arimo&family=Bad+Script&family=Bangers&family=Bebas+Neue&family=Caveat&family=Cinzel&family=Comfortaa&family=Cookie&family=Courgette&family=Creepster&family=Dancing+Script:wght@700&family=Fjalla+One&family=Gloria+Hallelujah&family=Great+Vibes&family=Homemade+Apple&family=Indie+Flower&family=Josefin+Sans&family=Kalam:wght@400;700&family=Kaushan+Script&family=Lato&family=Lobster&family=Lobster+Two:ital@1&family=Marck+Script&family=Merriweather&family=Montserrat&family=Neucha&family=Nosifier&family=Noto+Sans&family=Open+Sans&family=Orbitron&family=Oswald&family=Pacifico&family=Patrick+Hand&family=Permanent+Marker&family=Playfair+Display&family=Poppins:wght@400;600;700&family=Press+Start+2P&family=Raleway&family=Roboto+Mono&family=Rock+Salt&family=Rubik&family=Sacramento&family=Satisfy&family=Shadows+Into+Light&family=Source+Code+Pro&family=Special+Elite&family=Sriracha&family=Tangerine:wght@700&family=Ubuntu&family=Unkempt&family=Work+Sans&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <style>
        :root {
            --background-color: #fdf6f6;
            --grid-background: #a3d8f4;
            --cell-background: #f1f7f8;
            --text-color: #6155a6;
            --button-bg: #ffc2e2;
            --button-text: #6155a6;
            --accent-color: #ff9494;
            --given-text-color: #333;
            --error-color: #e74c3c;
            --correct-color: #2ecc71;
            --candidate-color: #888;
            --color-mode-one: #a8e6cf; /* green */
            --font-family: 'Poppins', sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            transition: font-family 0.5s, background-color 0.5s, color 0.5s;
        }
        
        #animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #fdf6f6, #f1e7fe, #e7f5fe, #fdf6f6);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
        }

        /* --- Animations --- */
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        @keyframes verticalGradientBG { 0% { background-position: 50% 0%; } 50% { background-position: 50% 100%; } 100% { background-position: 50% 0%; } }
        @keyframes bg-stars { from { background-position: 0 0; } to { background-position: -10000px 5000px; } }
        .firefly { position: absolute; width: 5px; height: 5px; background: #fffae1; border-radius: 50%; box-shadow: 0 0 10px #fffae1, 0 0 20px #fffae1; animation: firefly-float 20s infinite alternate, firefly-blink 2s infinite alternate; }
        @keyframes firefly-float { from { transform: translate(0, 0); } to { transform: translate(var(--x-end), var(--y-end)); } }
        @keyframes firefly-blink { 0%, 100% { opacity: 0.1; } 50% { opacity: 1; } }
        .rain-drop { position: absolute; bottom: 100%; width: 2px; height: 80px; background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0.4)); animation: rain-fall 1s linear infinite; }
        @keyframes rain-fall { to { transform: translateY(100vh); } }
        .leaf { position: absolute; top: -20px; width: 20px; height: 20px; background-color: #8B4513; border-radius: 0 50% 0 50%; animation: fall 10s linear infinite; }
        @keyframes fall { to { transform: translateY(105vh) rotate(360deg); } }
        .ripple-bg { position: absolute; border: 2px solid rgba(255,255,255,0.3); border-radius: 50%; animation: ripple-expand 4s linear infinite; }
        @keyframes ripple-expand { from { width: 0; height: 0; opacity: 1; } to { width: 300px; height: 300px; opacity: 0; } }
        .bubble { position: absolute; bottom: -100px; width: 40px; height: 40px; background: rgba(255,255,255,0.2); border-radius: 50%; animation: bubble-up 10s linear infinite; }
        @keyframes bubble-up { to { transform: translateY(-1080px); } }
        .snow-flake { position: absolute; top: -20px; width: 10px; height: 10px; background: white; border-radius: 50%; animation: snowfall 15s linear infinite; }
        @keyframes snowfall { to { transform: translateY(105vh) rotate(600deg); } }
        .lantern { position: absolute; bottom: -100px; width: 50px; height: 70px; background: #ff7e5f; border-radius: 40% 40% 0 0; opacity: 0.7; animation: float-up 25s linear infinite; }
        @keyframes float-up { to { transform: translateY(-1080px); } }
        @keyframes swirl { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes light-up-rainbow { 0% { box-shadow: 0 0 15px #ff2400; } 14% { box-shadow: 0 0 15px #e8b71d; } 28% { box-shadow: 0 0 15px #1de840; } 42% { box-shadow: 0 0 15px #1ddde8; } 57% { box-shadow: 0 0 15px #2b1de8; } 71% { box-shadow: 0 0 15px #dd00f3; } 85% { box-shadow: 0 0 15px #e81d1d; } 100% { box-shadow: 0 0 15px #ff2400; } }
        .light-up-animation { animation: light-up-rainbow 1s ease-in-out; }
        @keyframes glow-correct { from { box-shadow: 0 0 15px 5px rgba(46, 204, 113, 0.7); } to { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0); } }
        .glow-animation { animation: glow-correct 0.7s ease-out; }
        @keyframes puff { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(2); opacity: 0; } }
        @keyframes ripple { to { transform: scale(4); opacity: 0; } }
        .ripple { position: absolute; border-radius: 50%; transform: scale(0); animation: ripple 0.6s linear; background-color: var(--accent-color); }
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-20px); } 100% { transform: translateY(0px); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideIn { from { transform: translateY(-50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }
        
        #game-container { display: flex; flex-direction: column; align-items: center; width: 100%; max-width: 500px; padding: 10px; box-sizing: border-box; position: relative; }
        #title-screen { text-align: center; animation: fadeIn 2s; position: relative; width: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center;}
        .floating-number { position: absolute; font-size: 2rem; color: var(--accent-color); opacity: 0.7; animation: float 10s ease-in-out infinite; }
        #title-screen h1 { font-size: clamp(2rem, 8vw, 3rem); margin-bottom: 20px; animation: slideIn 1s ease-out; color: var(--accent-color); font-weight: 600; z-index: 10;}
        #title-buttons { display: flex; flex-direction: column; gap: 10px; }
        
        #game-board { width: 100%; position: relative; }
        #completion-message { position: absolute; top: -60px; left: 50%; transform: translateX(-50%); background-color: rgba(255, 255, 255, 0.9); color: var(--text-color); padding: 10px 20px; border-radius: 20px; font-size: 1.2em; font-weight: 600; z-index: 50; opacity: 0; pointer-events: none; transition: opacity 0.5s ease-in-out, top 0.5s ease-in-out; }
        #completion-message.show { opacity: 1; top: -40px; }

        #top-bar { display: flex; justify-content: space-between; align-items: center; width: 100%; max-width: 450px; margin: 0 auto 10px; }
        #lives-container { font-size: 1.5rem; color: var(--accent-color); }
        #timer-display { font-size: 1.2rem; font-weight: 600; color: var(--text-color); }
        #game-buttons button { background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--text-color); margin-left: 10px; }
        #sudoku-grid { display: grid; grid-template-columns: repeat(9, 1fr); background-color: var(--grid-background); border: 3px solid var(--grid-background); width: 100%; max-width: 450px; aspect-ratio: 1 / 1; margin: 0 auto; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); transition: background-color 0.5s, background-image 0.5s; }
        
        /* --- Animated & New Board Themes --- */
        #sudoku-grid.board-rainbow { background: linear-gradient(124deg, #ff2400, #e81d1d, #e8b71d, #e3e81d, #1de840, #1ddde8, #2b1de8, #dd00f3, #dd00f3); background-size: 1800% 1800%; animation: rainbow-flow 18s ease infinite; }
        #sudoku-grid.board-sands { background-image: url('https://www.transparenttextures.com/patterns/sand.png'), linear-gradient(to right, #c2b280, #e6d8ad); animation: gentle-flow 30s ease-infinite; }
        @keyframes rainbow-flow { 0%{background-position:0% 82%} 50%{background-position:100% 19%} 100%{background-position:0% 82%} }
        
        #sudoku-grid.board-wood { background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png'); background-color: #8B4513; }
        #sudoku-grid.board-stone { background-image: url('https://www.transparenttextures.com/patterns/rocky-wall.png'); background-color: #808080; }
        #sudoku-grid.board-metal { background: linear-gradient(135deg, #d3d3d3, #a9a9a9, #808080, #a9a9a9, #d3d3d3); }
        #sudoku-grid.board-galaxy { background: url('https://www.transparenttextures.com/patterns/stardust.png') #000030; }
        #sudoku-grid.board-circuit { background: url('https://www.transparenttextures.com/patterns/circuit-board.png') #003000; }

        .sudoku-cell {
            background-color: var(--cell-background);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: clamp(1rem, 4vw, 1.8rem);
            font-weight: 600;
            cursor: pointer;
            border: 1px solid var(--grid-background);
            transition: background-color 0.3s, color 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        #sudoku-grid.easy-see-mode .sudoku-cell {
            font-size: clamp(1.5rem, 8vw, 3.5rem);
            font-weight: bold;
        }

        .candidate-grid { display: grid; grid-template-columns: repeat(3, 1fr); width: 100%; height: 100%; }
        .candidate-cell { font-size: 0.6rem; color: var(--candidate-color); text-align: center; }

        /* These selectors cleverly target the cells just before a subgrid boundary to apply a thicker border. */
        .sudoku-cell:nth-child(3n):not(:nth-child(9n)) { border-right: 3px solid var(--text-color); }
        .sudoku-cell:nth-child(9n) { border-right: none; }
        .sudoku-cell:nth-of-type(n+19):nth-of-type(-n+27),
        .sudoku-cell:nth-of-type(n+46):nth-of-type(-n+54) { border-bottom: 3px solid var(--text-color); }
        
        /* Remove outer borders */
        .sudoku-cell:nth-of-type(-n+9) { border-top: none; } /* First row */
        .sudoku-cell:nth-of-type(n+73) { border-bottom: none; } /* Last row */
        .sudoku-cell:nth-child(9n+1) { border-left: none; } /* First column */

        .sudoku-cell.selected { background-color: var(--accent-color); color: white; }
        .sudoku-cell.given { color: var(--given-text-color); cursor: not-allowed; background-color: #e0eef5; }
        .sudoku-cell.correct { color: var(--correct-color); font-weight: bold; }
        .sudoku-cell.error { animation: shake 0.5s; background-color: var(--error-color); }
        .sudoku-cell.color-mode-one { background-color: var(--color-mode-one) !important; }
        .sudoku-cell.highlighted-number {
            background: linear-gradient(135deg, rgba(168, 230, 207, 0.7), rgba(255, 211, 182, 0.7), rgba(163, 216, 244, 0.7));
            background-size: 400% 400%;
            /* ✨ REFINED: Re-used existing animation keyframe */
            animation: gradientBG 4s ease infinite; 
            color: var(--text-color);
        }

        #controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: nowrap;
            gap: 5px;
            width: 100%;
            max-width: 450px;
        }
        .control-btn {
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 20px;
            font-weight: 600;
            transition: transform 0.2s, background-color 0.2s, filter 0.3s;
            flex: 1 1 auto;
            min-width: 0;
            text-align: center;
        }
        .control-btn:hover { transform: scale(1.05); }
        .control-btn.active { background-color: var(--accent-color); color: white; }
        .control-btn.disabled { filter: grayscale(1); opacity: 0.6; pointer-events: none; }

        #xp-bar-container { width: 100%; background-color: #e0eef5; border-radius: 10px; margin-top: 20px; overflow: hidden; }
        #xp-bar { width: 0%; height: 20px; background: linear-gradient(90deg, var(--button-bg), var(--accent-color)); border-radius: 10px; text-align: center; line-height: 20px; color: white; font-weight: 600; transition: width 0.5s ease-in-out; }
        
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.4); justify-content: center; align-items: center; }
        .modal-content { background-color: var(--background-color); padding: 20px; border-radius: 10px; text-align: center; box-shadow: 0 5px 20px rgba(0,0,0,0.2); max-height: 80vh; overflow-y: auto; }
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .options-grid h3 { grid-column: 1 / -1; margin-bottom: 0; }
        .options-grid button { width: 100%; }
        
        #best-times-list { list-style-type: decimal; padding-left: 30px; text-align: left; }
        #best-times-list li { margin-bottom: 8px; font-size: 1.1em; }
        
        /* --- Calendar Styles --- */
        #calendar-modal .modal-content { width: 90%; max-width: 450px; }
        #calendar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        #calendar-header h2 { margin: 0; font-size: 1.5em; }
        #calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; }
        .calendar-day, .calendar-weekday { display: flex; justify-content: center; align-items: center; aspect-ratio: 1/1; border-radius: 50%; }
        .calendar-weekday { font-weight: bold; color: var(--accent-color); }
        .calendar-day { background-color: var(--cell-background); font-size: 0.9em; position: relative; }
        .calendar-day.empty { background-color: transparent; }
        .calendar-day .medal { font-size: 1.2em; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); opacity: 0.5; z-index: -1; }
        .calendar-day.today { font-weight: bold; border: 2px solid var(--accent-color); }
    </style>
</head>
<body>
    <div id="animated-bg"></div>
    <div id="game-container">
        <div id="title-screen">
            <div id="title-animation-container"></div>
            <h1>Single Prompt AI Sudoku</h1>
            <div id="title-buttons">
                <button class="control-btn" data-action="new-game">New Game</button>
                <button class="control-btn" data-action="daily-puzzle">Daily Puzzle</button>
                <button class="control-btn" data-action="seed-game">From Seed</button>
                <button class="control-btn" data-action="best-times">Best Times</button>
                <button class="control-btn" data-action="calendar">Calendar</button>
            </div>
        </div>

        <div id="difficulty-screen" style="display: none; text-align: center;">
            <h2>Select Difficulty</h2>
            <button class="control-btn" data-difficulty="easy">Easy</button>
            <button class="control-btn" data-difficulty="medium">Medium</button>
            <button class="control-btn" data-difficulty="hard">Hard</button>
        </div>

        <div id="view-mode-screen" style="display: none; text-align: center;">
            <h2>Select View Mode</h2>
            <div style="display: flex; gap: 10px; justify-content: center;">
                 <button class="control-btn" data-view="normal">Normal</button>
                 <button class="control-btn" data-view="easy-see">Easy See</button>
            </div>
        </div>

        <div id="seed-screen" style="display: none; text-align: center;">
            <h2>Enter a Seed Word</h2>
            <input type="text" id="seed-input" placeholder="e.g., gemini" style="padding: 10px; font-size: 1em; border-radius: 20px; border: 1px solid #ccc; width: 60%; margin-bottom: 10px; text-align: center;">
            <button class="control-btn" id="start-from-seed-btn">Create Puzzle</button>
        </div>

        <div id="game-board" style="display: none;">
            <div id="completion-message"></div>
            <div id="top-bar">
                <div id="lives-container">♥ ♥ ♥</div>
                <div id="timer-display">00:00</div>
                <div id="game-buttons">
                    <button data-action="options">⚙️</button>
                    <button data-action="mute">🔊</button>
                    <button data-action="fullscreen">⛶</button>
                </div>
            </div>
            <div id="sudoku-grid"></div>
            <div id="controls"></div>
            <div id="xp-bar-container">
                <div id="xp-bar">Level 1</div>
            </div>
        </div>
    </div>

    <div id="options-modal" class="modal"><div class="modal-content" id="options-content"></div></div>
    <div id="game-over-modal" class="modal"><div class="modal-content"><h2>Game Over</h2><p>You've run out of lives!</p><button class="control-btn" data-action="restart-game">Play Again</button></div></div>
    <div id="win-modal" class="modal"><div class="modal-content"><h2>You Win!</h2><p>Puzzle complete! Great job!</p><p id="win-time-message"></p><button class="control-btn" data-action="win-new-game">New Game</button></div></div>
    <div id="unlock-modal" class="modal"><div class="modal-content" id="unlock-content"></div></div>
    <div id="best-times-modal" class="modal"><div class="modal-content"><h2>Best Times</h2><ol id="best-times-list"></ol><button class="control-btn" data-action="close-best-times">Close</button></div></div>
    <div id="calendar-modal" class="modal">
        <div class="modal-content">
            <div id="calendar-header">
                <button class="control-btn" data-action="prev-month">◀</button>
                <h2 id="calendar-month-year"></h2>
                <button class="control-btn" data-action="next-month">▶</button>
            </div>
            <div id="calendar-grid"></div>
            <button class="control-btn" data-action="close-calendar" style="margin-top: 15px;">Close</button>
        </div>
    </div>

    
    <script>
        // --- ✨ REFINED: Helper function for less verbose DOM selection ---
        const getEl = id => document.getElementById(id);

        // --- DOM Elements ---
        const DOM = {
            root: document.documentElement,
            animatedBg: getEl('animated-bg'),
            titleScreen: getEl('title-screen'),
            titleAnimationContainer: getEl('title-animation-container'),
            titleButtons: getEl('title-buttons'),
            difficultyScreen: getEl('difficulty-screen'),
            viewModeScreen: getEl('view-mode-screen'),
            seedScreen: getEl('seed-screen'),
            seedInput: getEl('seed-input'),
            startFromSeedBtn: getEl('start-from-seed-btn'),
            gameBoard: getEl('game-board'),
            completionMessage: getEl('completion-message'),
            sudokuGrid: getEl('sudoku-grid'),
            controls: getEl('controls'),
            livesContainer: getEl('lives-container'),
            timerDisplay: getEl('timer-display'),
            xpBar: getEl('xp-bar'),
            gameButtons: getEl('game-buttons'),
            modals: {
                options: getEl('options-modal'),
                optionsContent: getEl('options-content'),
                gameOver: getEl('game-over-modal'),
                win: getEl('win-modal'),
                winTimeMessage: getEl('win-time-message'),
                unlock: getEl('unlock-modal'),
                unlockContent: getEl('unlock-content'),
                bestTimes: getEl('best-times-modal'),
                bestTimesList: getEl('best-times-list'),
                calendar: getEl('calendar-modal'),
                calendarMonthYear: getEl('calendar-month-year'),
                calendarGrid: getEl('calendar-grid'),
            }
        };

        // --- Game State ---
        let selectedCell = null;
        let boardState = { puzzle: [], solution: [], playerBoard: [], candidates: [] };
        let lives = 3;
        let isMuted = false;
        let isCandidateMode = false;
        let isColorMode = false;
        let isEasySeeMode = false;
        let revealsLeft = 3;
        let unlockClickCounter = 0;
        let titleAnimationInterval;
        let gameTimerInterval = null;
        let secondsElapsed = 0;
        let currentDifficulty = '';
        let seedForNextGame = null;
        let isDailyPuzzle = false;
        let calendarDate = new Date();
        let currentSoundPack = 'sound-default'; 
        let currentSettings = {};
        // ✨ OPTIMIZED: Added a cache for number counts to improve performance.
        let numberCounts = Array(10).fill(0);

        // --- Player Data & Unlock Manifests ---
        let playerData = {
            level: 1, xp: 0, xpToNextLevel: 100,
            unlocked: {
                backgrounds: ['bg-default'], fonts: ['font-default'], themes: ['theme-default'],
                boards: ['board-default'], features: [], sounds: ['sound-default']
            }

        // ✨ REFINED: Combined createGrid and recreateGridFromSave into one function
        function renderGrid() {
            DOM.sudokuGrid.innerHTML = '';
            const fragment = document.createDocumentFragment();
            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'sudoku-cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    
                    const puzzleValue = boardState.puzzle[row][col];
                    const playerValue = boardState.playerBoard[row][col];
                    const cellIndex = row * 9 + col;

                    if (puzzleValue !== 0) {
                        cell.textContent = puzzleValue;
                        cell.classList.add('given');
                    } else if (playerValue !== 0) {
                        cell.textContent = playerValue;
                        cell.classList.add('correct');
                    } else if (boardState.candidates[cellIndex]?.size > 0) {
                        drawCandidates(cell, cellIndex);
                    }
                    
                    cell.addEventListener('click', () => handleCellClick(cell));
                    fragment.appendChild(cell);
                }
            }
            DOM.sudokuGrid.appendChild(fragment);
        }
        
        function handleCellClick(cell) {
            const value = cell.textContent;
            if (value && value.length === 1 && value >= '1' && value <= '9') {
                highlightMatchingNumbers(cell);
                if (selectedCell) { selectedCell.classList.remove('selected'); selectedCell = null; }
            } else {
                selectCell(cell);
            }
        }
        
        function clearNumberHighlights() { document.querySelectorAll('.highlighted-number').forEach(c => c.classList.remove('highlighted-number')); }
        function highlightMatchingNumbers(targetCell) { clearNumberHighlights(); const number = targetCell.textContent; if (!number) return; document.querySelectorAll('.sudoku-cell').forEach(cell => { if (cell.textContent === number) { cell.classList.add('highlighted-number'); } }); }

        function createControls() {
            DOM.controls.innerHTML = '';
            const fragment = document.createDocumentFragment();
            for (let i = 1; i <= 9; i++) {
                const btn = document.createElement('button');
                btn.className = 'control-btn';
                btn.textContent = i;
                btn.dataset.number = i;
                fragment.appendChild(btn);
            }

            fragment.appendChild(candidateBtn);

            if (playerData.unlocked.features.includes('feature-reveal')) {
                const revealBtn = document.createElement('button');
                revealBtn.className = 'control-btn'; revealBtn.dataset.action = 'reveal';
                revealBtn.textContent = `Reveal (${revealsLeft})`;
                fragment.appendChild(revealBtn);
            }
            DOM.controls.appendChild(fragment);
        }

        function selectCell(cell) { clearNumberHighlights(); if (selectedCell) { selectedCell.classList.remove('selected'); } selectedCell = cell; selectedCell.classList.add('selected'); }

        function inputNumber(num) {
            if (!selectedCell || selectedCell.classList.contains('given') || selectedCell.classList.contains('correct')) { playSound('click'); return; }
            
            const row = parseInt(selectedCell.dataset.row);
            const col = parseInt(selectedCell.dataset.col);
            const cellIndex = row * 9 + col;

            if (isCandidateMode) {
                playSound('click');
                selectedCell.innerHTML = ''; 
                if (boardState.candidates[cellIndex].has(num)) boardState.candidates[cellIndex].delete(num);
                else boardState.candidates[cellIndex].add(num);
                drawCandidates(selectedCell, cellIndex);
            } else {
                if (boardState.solution[row][col] === num) {
                    selectedCell.classList.add('glow-animation');
                    setTimeout(() => selectedCell.classList.remove('glow-animation'), 700);
                    createRipple(selectedCell);
                    selectedCell.innerHTML = '';
                    selectedCell.textContent = num;
                    selectedCell.classList.add('correct');
                    boardState.playerBoard[row][col] = num;
                    numberCounts[num]++; // Increment the count
                    playSound('correct');
                    addXP(10);
                    highlightMatchingNumbers(selectedCell); 
                    checkCompletion(row, col, num);
                    if (isColorMode) updateColorMode();
                    selectedCell.classList.remove('selected');
                    selectedCell = null;
                } else {
                    playSound('error');
                    lives--;
                    updateLivesDisplay();
                    selectedCell.classList.add('error');
                    setTimeout(() => { selectedCell.classList.remove('error'); }, 500);
                    if (lives <= 0) { handleGameOver(); }

        function createRipple(cell) { const ripple = document.createElement("span"); ripple.classList.add("ripple"); cell.appendChild(ripple); setTimeout(() => ripple.remove(), 600); }

            const candidates = boardState.candidates[cellIndex];
            candidateGrid.querySelectorAll('.candidate-cell').forEach(c => { const num = parseInt(c.dataset.num); c.textContent = candidates.has(num) ? num : ''; });
        }
        function toggleCandidateMode() { playSound('click'); isCandidateMode = !isCandidateMode; DOM.controls.querySelector('[data-action="candidate"]').classList.toggle('active', isCandidateMode); }

        function animateCompletion(cells) { playSound('pop', 'C5'); cells.forEach((cell, index) => { setTimeout(() => { cell.classList.add('light-up-animation'); }, index * 50); }); setTimeout(() => { cells.forEach(cell => cell.classList.remove('light-up-animation')); }, cells.length * 50 + 1000); }

        // ✨ OPTIMIZED: This function is now much faster, reading from the numberCounts cache.
        function updateCompletedNumberButtons() {

        // ✨ REFINED: Created a helper to simplify completion checks.
        function checkGroupCompletion(groupName, cells) {
            if (cells.every(cell => cell && boardState.playerBoard[cell.dataset.row][cell.dataset.col] !== 0)) {
                showCompletionMessage(`${groupName} Complete!`);
                animateCompletion(cells);
                return true;
            }
            return false;
        }

        function checkCompletion(row, col, num) {
            updateCompletedNumberButtons();
            let isGameWon = numberCounts.slice(1).every(count => count === 9);

            if (isGameWon) {
                stopTimer();
                const finalTime = secondsElapsed;
                DOM.modals.winTimeMessage.textContent = `Your time: ${formatTime(finalTime)}`;
                saveBestTime(finalTime, currentDifficulty);
                if (isDailyPuzzle) { recordDailyCompletion(); }
                playSound('win');
                addXP(100);
                DOM.modals.win.style.display = 'flex';
                localStorage.removeItem('sudokuActiveGame');
                return;
            }

            // Check if all of a specific number have been placed
            const btn = DOM.controls.querySelector(`[data-number='${num}']`);
            if (btn && btn.classList.contains('disabled') && !btn.dataset.animated) {
                showCompletionMessage(`All ${num}s Done!`);
                animateCompletion(Array.from(document.querySelectorAll(`.sudoku-cell`)).filter(c => c.textContent == num));
                btn.dataset.animated = 'true';
            }

            // Check row, column, and block completion
            const rowCells = Array.from({length: 9}, (_, c) => getCell(row, c));
            if (checkGroupCompletion('Row', rowCells)) return;
            
            const colCells = Array.from({length: 9}, (_, r) => getCell(r, col));
            if (checkGroupCompletion('Column', colCells)) return;
            
            const startRow = Math.floor(row / 3) * 3, startCol = Math.floor(col / 3) * 3;
            const blockCells = [];
            for (let r_offset = 0; r_offset < 3; r_offset++) {
                for (let c_offset = 0; c_offset < 3; c_offset++) {
                    blockCells.push(getCell(startRow + r_offset, startCol + c_offset));
                }
            }
            checkGroupCompletion('Block', blockCells);
        }
        
        function updateColorMode() {
            if (!isColorMode) { document.querySelectorAll('.color-mode-one').forEach(c => c.classList.remove('color-mode-one')); return; }
            for (let r = 0; r < 9; r++) {
                for (let c = 0; c < 9; c++) {
                    const cell = getCell(r, c);
                    cell.classList.remove('color-mode-one');
                    if (boardState.playerBoard[r][c] === 0) {
                        let possible = [];
                        for (let n = 1; n <= 9; n++) { if (isValidPlacement(boardState.playerBoard, r, c, n)) { possible.push(n); } }
                        if (possible.length === 1) cell.classList.add('color-mode-one');
                    }
                }
            }
        }
        
        function isValidPlacement(board, row, col, num) { for (let i = 0; i < 9; i++) { if (board[row][i] === num || board[i][col] === num) return false; } const startRow = Math.floor(row / 3) * 3, startCol = Math.floor(col / 3) * 3; for (let i = 0; i < 3; i++) { for (let j = 0; j < 3; j++) { if (board[startRow + i][startCol + j] === num) return false; } } return true; }
        function getCell(row, col) { return DOM.sudokuGrid.querySelector(`[data-row='${row}'][data-col='${col}']`); }
        
        function handleGameOver() { stopTimer(); DOM.modals.gameOver.style.display = 'flex'; localStorage.removeItem('sudokuActiveGame'); }

        // --- Event Delegation & Listeners ---

        function createSnow() { DOM.animatedBg.style.background = '#4a6fa5'; createDynamicBgElements(100, 'snow-flake', el => { el.style.left = `${Math.random() * 100}%`; el.style.opacity = Math.random(); const size = `${Math.random() * 5 + 2}px`; el.style.width = size; el.style.height = size; el.style.animationDuration = `${Math.random() * 10 + 5}s`; el.style.animationDelay = `${Math.random() * 10}s`; }); }
        function createLanterns() { DOM.animatedBg.style.background = '#1c1c3c'; createDynamicBgElements(15, 'lantern', el => { el.style.left = `${Math.random() * 100}%`; el.style.animationDuration = `${Math.random() * 20 + 15}s`; el.style.animationDelay = `${Math.random() * 15}s`; }); }
        
        function applyBackground(bgId, isInitialLoad = false) { clearJsBackgrounds(); const bg = backgroundStyles[bgId]; DOM.animatedBg.style.animation = 'none'; DOM.animatedBg.style.backgroundSize = bg.size || 'auto'; if (bg.type === 'css') { DOM.animatedBg.style.background = bg.style; DOM.animatedBg.style.animation = bg.animation; } else if (bg.type === 'js') { window[bg.function](); } if (!isInitialLoad) playSound('click'); DOM.root.dataset.background = bgId; saveData(); }
        function applyBoard(boardId, isInitialLoad = false) { DOM.sudokuGrid.className = 'sudoku-grid'; if (isEasySeeMode) DOM.sudokuGrid.classList.add('easy-see-mode'); if (boardId !== 'board-default') { DOM.sudokuGrid.classList.add(boardId); } if (!isInitialLoad) playSound('click'); DOM.sudokuGrid.dataset.board = boardId; saveData(); }
        function applyTheme(themeId, isInitialLoad = false) { const theme = themeStyles[themeId]; for (const [key, value] of Object.entries(theme)) { DOM.root.style.setProperty(key, value); } if (!isInitialLoad) playSound('click'); DOM.root.dataset.theme = themeId; saveData(); }
        function applyFont(fontId, isInitialLoad = false) { DOM.root.style.fontFamily = fontStyles[fontId]; if (!isInitialLoad) playSound('click'); DOM.root.dataset.font = fontId; saveData(); }
        
        function toggleColorMode(btn) { isColorMode = !isColorMode; if (btn) { btn.textContent = `Color Mode: ${isColorMode ? 'ON' : 'OFF'}`; } updateColorMode(); playSound('click'); }
        function useReveal() {
            if (revealsLeft <= 0 || !selectedCell || selectedCell.classList.contains('given') || selectedCell.classList.contains('correct')) return;
            playSound('click');
            const row = parseInt(selectedCell.dataset.row); const col = parseInt(selectedCell.dataset.col); const solution = boardState.solution[row][col];
            const wasCandidateMode = isCandidateMode; isCandidateMode = false;
            inputNumber(solution);
            isCandidateMode = wasCandidateMode; 
            revealsLeft--;
            const revealBtn = DOM.controls.querySelector('[data-action="reveal"]');
            if (revealBtn) { revealBtn.textContent = `Reveal (${revealsLeft})`; if(revealsLeft <= 0) revealBtn.classList.add('disabled'); }
            saveActiveGame();
        }
        
        // --- Initial load ---
        startTitleAnimation();
        loadData();
    </script>
</body>
